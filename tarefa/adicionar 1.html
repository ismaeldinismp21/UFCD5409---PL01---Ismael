<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Eletrodoméstico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <div class="container">
    <img src="https://www.gov.br/defesa/pt-br/assuntos/projeto-rondon/downloads/comunicacao-social/logo-rondon-png.png" alt="Logo" style="width: 50px;">
    <span style="font-size: 24px; font-weight: bold;">Gestão de Stock</span>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="listar.html">Página Inicial</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="adicionar.html">Adicionar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Adicionar Eletrodoméstico</h2>
  <form id="addForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="brand">Marca</label>
      <input type="text" class="form-control" id="brand" required>
    </div>
    <div class="form-group">
      <label for="model">Modelo</label>
      <input type="text" class="form-control" id="model" required>
    </div>
    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" class="form-control" id="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade em Stock</label>
      <input type="number" class="form-control" id="quantity" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="addStockItem()">Adicionar</button>
  </form>
</div>

<script src="adicionar.js"></script>


</body>
</html>
