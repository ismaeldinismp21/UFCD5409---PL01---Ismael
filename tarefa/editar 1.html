<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Eletrodoméstico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
  <div class="container">
    <img src="https://www.gov.br/defesa/pt-br/assuntos/projeto-rondon/downloads/comunicacao-social/logo-rondon-png.png" alt="Logo" style="width: 50px;">
    <span style="font-size: 24px; font-weight: bold;">Gestão de Stock</span>
  </div>
</header>

<div class="container mt-5">
  <h2>Editar Eletrodoméstico</h2>
  <form id="editForm">
    <div class="form-group">
      <label for="editName">Nome</label>
      <input type="text" class="form-control" id="editName" required>
    </div>
    <div class="form-group">
      <label for="editBrand">Marca</label>
      <input type="text" class="form-control" id="editBrand" required>
    </div>
    <div class="form-group">
      <label for="editModel">Modelo</label>
      <input type="text" class="form-control" id="editModel" required>
    </div>
    <div class="form-group">
      <label for="editPrice">Preço</label>
      <input type="number" class="form-control" id="editPrice" required>
    </div>
    <div class="form-group">
      <label for="editQuantity">Quantidade em Stock</label>
      <input type="number" class="form-control" id="editQuantity" required>
    </div>
    <input type="hidden" id="editId">
    <button type="button" class="btn btn-primary" onclick="saveEditedStockItem()">Salvar Alterações</button>
  </form>
</div>

<script src="editar.js"></script>


</body>
</html>
